<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <div class="col-md-offset-5 col-md-3">
      <div class="form-login">
        <h4>User login</h4>
        <input id="email" type="email" class="form-control" name="email" [(ngModel)]="model.email" value="" placeholder="Email Address">

        <br>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" value="" placeholder="Password">

        <br>
        <div class="wrapper">
            <span class="group-btn">
                <a href="#" class="btn btn-primary btn-md" (click)="userlogin()" >login <i class="fa fa-sign-in"></i></a>
            </span>
        </div>
      </div>

    </div>
  </div>
</div>
